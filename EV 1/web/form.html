<html>
    <head>
        <title>Librería García</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form method="post" action="SelectBeer.do">
            <section class="form-register">
                <h4>Ingrese a Librería García</h4>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
                <div style="text-align: center">
                    <select name="color" size="1"> <br>
                        <option value="white"> México </option>
                    </select>
                    <select name="background" size="1">
                        <option value="white"> Villahermosa </option>
                        <option value="black"> Tuxtla </option>
                        <option value="red"> Ciudad De México </option>
                    </select><br><br>
                </div>
                <input class="botons" type="submit" value="Registrar">
                <p><a href="#">Quiero crear una cuenta</a></p>
            </section>
        </form>
    </body>
</html>
